<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <form class="form">
            <table>
                <tr>
                    <td><label for="name">Имя</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Почта</label></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone_number">Телефон</label></td>
                    <td><input type="text" name="phone_number" required></td>
                </tr>
                <tr>
                    <td><label for="city">Город</label></td>
                    <td>
                        <select name="city" id="city_selector">
                            <option value="Новосибирск">Новосибирск</option>
                            <option value="Екатеринбург">Екатеринбург</option>
                            <option value="Нижний Новгород">Нижний Новгород</option>
                            <option value="Волгоград">Волгоград</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="agree">Согласие на получение уведомлений</label></td>
                    <td><input type="checkbox" name="agree" id="agree"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
        <div class="output_box"></div>
    </body>
</html>
